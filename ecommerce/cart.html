<!DOCTYPE html>
<html>
<head>
<title>Naviadad: Carrito de Compras</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/style.css" media="screen"
  type="text/css" />
<script type="text/javascript"
  src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.shop.js"></script>
</head>

<body>

  <div id="site">
    <header id="masthead">
      <h1>
        Navidad <span class="tagline">Crosstronik Cia.ltda</span>
      </h1>
    </header>
    <div id="content">
      <h1>Carrito de Compras</h1>
      <form id="shopping-cart" action="cart.html" method="post">
        <table class="shopping-cart">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Cant</th>
              <th scope="col">Precio</th>
              <th scope="col">Quitar</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        <p id="sub-total">
          <strong>Sub Total</strong>: <span id="stotal"></span>
        </p>
        <ul id="shopping-cart-actions">
          <li><input type="submit" name="update" id="update-cart"
            class="btn" value="Actualizar Carrito" /></li>
          <li><input type="submit" name="delete" id="empty-cart"
            class="btn" value="Vaciar Carrito" /></li>
          <li><a href="index.html" class="btn">Continuar
              Comparando</a></li>
          <li><a href="checkout.html" class="btn">Pagar</a></li>
        </ul>
      </form>
    </div>

  </div>

  <footer id="site-info"> Copyright &copy; CTK </footer>

</body>
</html>
